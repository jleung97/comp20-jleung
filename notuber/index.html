<!DOCTYPE html>
<html>
  <head>
    <title>notuber</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div id="map"></div>
    <script>
      my_lat = 0;
			my_lng = 0;
      username = "AoZKphUjGv";
      var map;

			function getMyLocation() {
        // check for browser support
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(function (position) {
            my_lat = position.coords.latitude;
            my_lng = position.coords.longitude;
          }, geo_error);
				}
				else {
					alert("It appears that geolocation is not supported by your web browser.");
				}
			}

      function geo_error(error) {
        switch(error.code) {
          case error.PERMISSION_DENIED:
            x.innerHTML = "User denied the request for Geolocation."
            break;
          case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Location information is unavailable."
            break;
          case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out."
            break;
          case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred."
            break;
          }
      }

      getMyLocation();

      function initMap() {
        my_info_window = "<div>Username: " + username + "</div>";
        my_coords = {lat: my_lat, lng: my_lng};
        map = new google.maps.Map(document.getElementById('map'), {
          center: my_coords,
          zoom: 15
        });
        var infowindow = new google.maps.InfoWindow({
          content: my_info_window
        });
        var marker = new google.maps.Marker({
          position: my_coords,
          map: map,
          icon: 'flygon.png'
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }

      var http = new XMLHttpRequest();
      var url = "https://jordan-marsh.herokuapp.com/rides";
      var params = "username=" + username + "&lat=" + my_lat + "&lng=" + my_lng;
      http.open("POST", url, true);
      var json;

      //Send the proper header information along with the request
      http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

      http.onreadystatechange = function() {//Call a function when the state changes.
          if(http.readyState == 4 && http.status == 200) {
              json = http.responseText;
              alert(json)
          }
      }
      http.send(params);
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
  </body>
</html>
