<!DOCTYPE html>
<html>
  <head>
    <title>notuber</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div id="map"></div>
    <script>
      my_lat = 0;
      my_lng = 0;
      username = "AoZKphUjGv";
      request = new XMLHttpRequest();
      url = "https://jordan-marsh.herokuapp.com/rides";

      function geo_error(error) {
        switch(error.code) {
          case error.PERMISSION_DENIED:
            x.innerHTML = "User denied the request for Geolocation."
            break;
          case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Location information is unavailable."
            break;
          case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out."
            break;
          case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred."
            break;
          }
      }

      function send_request(make_markers) {
        var params = "username=" + username + "&lat=" + my_lat + "&lng=" + my_lng;
        request.open("POST", url, true);
        var json;

        //send proper header information along with request
        request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        request.onreadystatechange = function() {
            if(request.readyState == 4 && request.status == 200) {
                response = request.responseText;
                messages = JSON.parse(response)

                if ('vehicles' in messages) {
                  others = messages.vehicles;
                  is_vehicle = true;
                } else {
                  others = messages.passengers;
                  is_vehicle = false;
                }
                make_markers();
            }
        }
        request.send(params);
      }

      function make_markers() {
        my_info_window = "<div>Username: " + username + "</div>";
        my_coords = {lat: my_lat, lng: my_lng};
        map = new google.maps.Map(document.getElementById('map'), {
          center: my_coords,
          zoom: 16
        });
        var infowindow = new google.maps.InfoWindow({
          content: my_info_window
        });
        var marker = new google.maps.Marker({
          position: my_coords,
          map: map,
          icon: 'flygon.png'
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
        if (is_vehicle) {
          o_icon = 'car.png'
        } else {
          o_icon = 'altaria.png'
        }
        for (i = 0; i < others.length; i++) {
          var o_marker = new google.maps.Marker({
            position: {lat: others[i].lat, lng: others[i].lng},
            map: map,
            content: "<div>Username: " + others[i].username + "</div>",
            icon: o_icon
          });
          var o_infowindow = new google.maps.InfoWindow();

          google.maps.event.addListener(o_marker, 'click', function () {
            o_infowindow.setContent(this.content);
            o_infowindow.open(map, this);
          });
        }
      }

      function initMap() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function (position) {
            my_lat = position.coords.latitude;
            my_lng = position.coords.longitude;
            send_request(make_markers);

          }, geo_error);
        }
        else {
          alert("It appears that geolocation is not supported by your web browser.");
        }

      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
  </body>
</html>
